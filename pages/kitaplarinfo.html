    <style>
        /* Улучшенное позиционирование контейнеров */
        .content {
            position: fixed;
            top: 10vh;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .info-column {
            width: 100%;
            max-width: 2000px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .info-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #info-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .book-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            perspective: 2000px;
            position: relative;
        }
        
        .book-spread {
            display: flex;
            gap: 0;
            position: relative;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 2000px;
            margin: 0 auto;
        }
        
        .book-page {
            position: relative;
            width: 60vw;
            max-width: 900px;
            min-width: 300px;
            height: 90vh;
            max-height: 1400px;
            cursor: pointer;
            overflow: hidden;
            contain: layout style paint; /* Оптимизация изоляции перерисовки */
        }
        
        .book-page-left {
            margin-right: 0;
        }
        
        .book-page-right {
            margin-left: 0;
        }
        
        .book-page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center center;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden; /* Оптимизация для 3D трансформаций */
            transform-style: preserve-3d;
            /* box-shadow: 0 0 20px rgba(0,0,0,0.5); */
        }
        
        .book-page img.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            z-index: 0;
        }
        
        .book-page img.visible {
            opacity: 1;
            visibility: visible;
            z-index: 1;
        }
        
        .book-page:active img.visible {
            transform: scale3d(0.98, 0.98, 1);
        }
        
        /* Анимации для перелистывания вперёд (вправо) */
        .book-page img.flip-forward-left {
            animation: flipForwardLeft 1.0s ease-out backwards;
            z-index: 10 !important;
            will-change: transform, opacity;
        }
        
        .book-page img.flip-forward-right {
            animation: flipForwardRight 1.0s ease-out backwards;
            z-index: 10 !important;
            will-change: transform, opacity;
        }
        
        /* Анимации для перелистывания назад (влево) */
        .book-page img.flip-backward-left {
            animation: flipBackwardLeft 1.0s ease-out backwards;
            z-index: 10 !important;
            will-change: transform, opacity;
        }
        
        .book-page img.flip-backward-right {
            animation: flipBackwardRight 1.0s ease-out backwards;
            z-index: 10 !important;
            will-change: transform, opacity;
        }
        
        /* Новые изображения появляются плавно */
        .book-page img.fade-in {
            animation: fadeIn 0.3s ease-in;
            will-change: opacity;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Анимации для перелистывания вперёд (вправо) */
        @keyframes flipForwardLeft {
            0% { 
                opacity: 1;
                transform-origin: right center;
                transform: perspective(1500px) rotateY(0deg) scale3d(1, 1, 1);
            }
            10% {
                transform-origin: right center;
                transform: perspective(1500px) rotateY(10deg) scale3d(1, 1, 1);
                opacity: 1;
            }
            50% {
                transform-origin: right center;
                transform: perspective(1500px) rotateY(90deg) scale3d(0.95, 0.95, 1);
                opacity: 0.3;
            }
            90% {
                transform-origin: right center;
                transform: perspective(1500px) rotateY(170deg) scale3d(0.9, 0.9, 1);
                opacity: 0;
            }
            100% { 
                transform-origin: right center;
                transform: perspective(1500px) rotateY(180deg) scale3d(0.9, 0.9, 1);
                opacity: 0;
            }
        }
        
        @keyframes flipForwardRight {
            0% { 
                opacity: 1;
                transform-origin: left center;
                transform: perspective(1500px) rotateY(0deg) scale3d(1, 1, 1);
            }
            10% {
                transform-origin: left center;
                transform: perspective(1500px) rotateY(10deg) scale3d(1, 1, 1);
                opacity: 1;
            }
            50% {
                transform-origin: left center;
                transform: perspective(1500px) rotateY(90deg) scale3d(0.95, 0.95, 1);
                opacity: 0.3;
            }
            90% {
                transform-origin: left center;
                transform: perspective(1500px) rotateY(170deg) scale3d(0.9, 0.9, 1);
                opacity: 0;
            }
            100% { 
                transform-origin: left center;
                transform: perspective(1500px) rotateY(180deg) scale3d(0.9, 0.9, 1);
                opacity: 0;
            }
        }
        
        /* Анимации для перелистывания назад (влево) */
        @keyframes flipBackwardLeft {
            0% { 
                opacity: 1;
                transform-origin: right center;
                transform: perspective(1500px) rotateY(0deg) scale3d(1, 1, 1);
            }
            10% {
                transform-origin: right center;
                transform: perspective(1500px) rotateY(-10deg) scale3d(1, 1, 1);
                opacity: 1;
            }
            50% {
                transform-origin: right center;
                transform: perspective(1500px) rotateY(-90deg) scale3d(0.95, 0.95, 1);
                opacity: 0.3;
            }
            90% {
                transform-origin: right center;
                transform: perspective(1500px) rotateY(-170deg) scale3d(0.9, 0.9, 1);
                opacity: 0;
            }
            100% { 
                transform-origin: right center;
                transform: perspective(1500px) rotateY(-180deg) scale3d(0.9, 0.9, 1);
                opacity: 0;
            }
        }
        
        @keyframes flipBackwardRight {
            0% { 
                opacity: 1;
                transform-origin: left center;
                transform: perspective(1500px) rotateY(0deg) scale3d(1, 1, 1);
            }
            10% {
                transform-origin: left center;
                transform: perspective(1500px) rotateY(-10deg) scale3d(1, 1, 1);
                opacity: 1;
            }
            50% {
                transform-origin: left center;
                transform: perspective(1500px) rotateY(-90deg) scale3d(0.95, 0.95, 1);
                opacity: 0.3;
            }
            90% {
                transform-origin: left center;
                transform: perspective(1500px) rotateY(-170deg) scale3d(0.9, 0.9, 1);
                opacity: 0;
            }
            100% { 
                transform-origin: left center;
                transform: perspective(1500px) rotateY(-180deg) scale3d(0.9, 0.9, 1);
                opacity: 0;
            }
        }
        
        /* Увеличение размера на больших экранах */

        @media (min-width: 1920px) {

    <script>
    (function() {
        var params = new URLSearchParams(window.location.search);
        var key = params.get('key') || '';

        var contentEl = document.getElementById('info-content');

        var imageSetsByKey = {
            book1: { 
                title: 'Atda Wepa-da bar, Sapada', 
                imageDir: '../pdf/ATDA WEPA-DA BAR, SAPA-DA/1.ATDA WEPA-DA BAR, SAPA-DA/',
                imagePrefix: '1.ATDA WEPA-DA BAR, SAPA-DA - ',
                totalPages: 358
            },
            book2: { 
                title: 'Ganatly Bedew',
                imageDir: '../pdf/Ganatly bedew/(wnut) Sonky wariant 18.04 - TM/',
                imagePrefix: '(wnut) Sonky wariant 18.04 - TM - ',
                totalPages: 288
            },
            book3: { 
                title: 'Bedew Galkynyşyň Ganaty',
                imageDir: '../pdf/Book3/',
                imagePrefix: 'page-',
                totalPages: 0
            },
            book4: { 
                title: 'Ahalteke Bedewi - Biziň Buýsanjymyz we Şöhratymyz',
                imageDir: '../pdf/Book4/',
                imagePrefix: 'page-',
                totalPages: 0
            }
        };

        var selected = imageSetsByKey[key];
        if (selected) {
            var currentLeftPage = 1;
            var currentRightPage = 2;
            var imageDir = selected.imageDir;
            var imagePrefix = selected.imagePrefix;
            var totalPages = selected.totalPages;

            // Special page order for book1: 1, 4, 2, 3, 4, 5, 6, 7, 8, ...
            function getPageSequence() {
                if (key === 'book1') {
                    var seq = [1, 4, 2, 3, 4];
                    for (var i = 5; i <= 358; i++) {
                        seq.push(i);
                    }
                    return seq;
                } else {
                    // Normal sequence for other books
                    var seq = [];
                    for (var i = 1; i <= totalPages; i++) {
                        seq.push(i);
                    }
                    return seq;
                }
            }
            
            // Текущий активный буфер (1 или 2)
            var currentLeftBuffer = 1;
            var currentRightBuffer = 1;
            var isFlipping = false; // Защита от множественных кликов
            var lastFlipTime = 0; // Время последнего перелистывания
            var animationTimeout = null; // Храним таймер для очистки
            
            function loadPages(leftPage, rightPage, skipAnimation, flipDirection) {
                // Очищаем предыдущий таймер если он есть
                if (animationTimeout !== null) {
                    clearTimeout(animationTimeout);
                    animationTimeout = null;
                }
                var pageSequence = getPageSequence();
                
                // Ensure pages are within bounds
                if (leftPage < 1) leftPage = 1;
                if (rightPage > pageSequence.length) rightPage = pageSequence.length;
                if (rightPage < leftPage + 1) rightPage = leftPage + 1;
                
                currentLeftPage = leftPage;
                currentRightPage = rightPage;
                
                var leftPageNum = pageSequence[leftPage - 1];
                var rightPageNum = pageSequence[rightPage - 1];
                
                var leftImagePath = imageDir + encodeURIComponent(imagePrefix + pad(leftPageNum, 4) + '.jpg');
                var rightImagePath = imageDir + encodeURIComponent(imagePrefix + pad(rightPageNum, 4) + '.jpg');
                
                // Определяем, какой буфер использовать (переключаем между 1 и 2)
                var nextLeftBuffer = currentLeftBuffer === 1 ? 2 : 1;
                var nextRightBuffer = currentRightBuffer === 1 ? 2 : 1;
                
                var leftImgCurrent = document.getElementById('left-page-img-' + currentLeftBuffer);
                var leftImgNext = document.getElementById('left-page-img-' + nextLeftBuffer);
                var rightImgCurrent = document.getElementById('right-page-img-' + currentRightBuffer);
                var rightImgNext = document.getElementById('right-page-img-' + nextRightBuffer);
                
                // Проверка на существование элементов
                if (!leftImgCurrent || !leftImgNext || !rightImgCurrent || !rightImgNext) {
                    console.error('Image elements not found');
                    isFlipping = false;
                    return;
                }
                
                // Сбрасываем transform для всех изображений перед началом новой анимации
                // Это предотвращает сохранение уменьшенного размера от предыдущих анимаций
                leftImgCurrent.style.transform = 'none';
                rightImgCurrent.style.transform = 'none';
                leftImgNext.style.transform = 'none';
                rightImgNext.style.transform = 'none';
                leftImgCurrent.style.transformOrigin = '';
                rightImgCurrent.style.transformOrigin = '';
                leftImgNext.style.transformOrigin = '';
                rightImgNext.style.transformOrigin = '';
                
                // Новые изображения должны быть скрыты
                leftImgNext.classList.remove('visible');
                leftImgNext.classList.add('hidden');
                rightImgNext.classList.remove('visible');
                rightImgNext.classList.add('hidden');
                
                var leftLoaded = false;
                var rightLoaded = false;
                
                function checkBothLoaded() {
                    if (leftLoaded && rightLoaded) {
                        if (skipAnimation) {
                            // Начальная загрузка - просто показываем изображения без анимации
                            // Убеждаемся, что transform сброшен для всех изображений
                            leftImgNext.style.transform = 'none';
                            rightImgNext.style.transform = 'none';
                            leftImgCurrent.style.transform = 'none';
                            rightImgCurrent.style.transform = 'none';
                            
                            leftImgNext.classList.remove('hidden');
                            leftImgNext.classList.add('visible');
                            
                            rightImgNext.classList.remove('hidden');
                            rightImgNext.classList.add('visible');
                            
                            // Скрываем старые (если они были)
                            leftImgCurrent.classList.remove('visible');
                            leftImgCurrent.classList.add('hidden');
                            
                            rightImgCurrent.classList.remove('visible');
                            rightImgCurrent.classList.add('hidden');
                            
                            // Обновляем текущие буферы
                            currentLeftBuffer = nextLeftBuffer;
                            currentRightBuffer = nextRightBuffer;
                            
                            isFlipping = false;
                        } else {
                            // Обычное перелистывание с анимацией
                            // Определяем направление анимации (forward = вперёд/вправо, backward = назад/влево)
                            // По умолчанию forward если не указано
                            var isForward = flipDirection !== 'backward';
                            
                            // КРИТИЧНО: Убеждаемся, что inline transform удален, чтобы CSS анимация работала правильно
                            // Transform уже сброшен в начале loadPages, но на всякий случай еще раз сбрасываем
                            leftImgCurrent.style.transform = '';
                            rightImgCurrent.style.transform = '';
                            
                            // Принудительный пересчет стилей для применения сброса transform
                            // Это гарантирует, что браузер сбросит transform ДО добавления класса анимации
                            void leftImgCurrent.offsetWidth;
                            void rightImgCurrent.offsetWidth;
                            
                            // Используем requestAnimationFrame для синхронизации начала анимации
                            // Это гарантирует, что transform сброшен и готов к началу анимации
                            requestAnimationFrame(function() {
                                // Добавляем соответствующую анимацию исчезновения на старые изображения
                                // CSS анимация с fill-mode: backwards начнется с правильного начального состояния из keyframes (scale3d(1,1,1))
                                if (isForward) {
                                    // Перелистывание вперёд (вправо) - обе страницы уходят вправо
                                    leftImgCurrent.classList.add('flip-forward-left');
                                    rightImgCurrent.classList.add('flip-forward-right');
                                } else {
                                    // Перелистывание назад (влево) - обе страницы уходят влево
                                    leftImgCurrent.classList.add('flip-backward-left');
                                    rightImgCurrent.classList.add('flip-backward-right');
                                }
                                
                                // Сразу показываем новые изображения синхронно с началом анимации старых
                                // Это предотвращает задержку и мелькание
                                leftImgNext.classList.remove('hidden');
                                leftImgNext.classList.add('visible', 'fade-in');
                                
                                rightImgNext.classList.remove('hidden');
                                rightImgNext.classList.add('visible', 'fade-in');
                            });
                            
                            // После окончания анимации скрываем старые
                            animationTimeout = setTimeout(function() {
                                // Проверка на существование элементов перед манипуляциями
                                if (!leftImgCurrent || !leftImgNext || !rightImgCurrent || !rightImgNext) {
                                    isFlipping = false;
                                    return;
                                }
                                
                                // Удаляем все возможные классы анимации
                                leftImgCurrent.classList.remove('visible', 'flip-forward-left', 'flip-forward-right', 'flip-backward-left', 'flip-backward-right');
                                leftImgCurrent.classList.add('hidden');
                                
                                rightImgCurrent.classList.remove('visible', 'flip-forward-left', 'flip-forward-right', 'flip-backward-left', 'flip-backward-right');
                                rightImgCurrent.classList.add('hidden');
                                
                                // Убираем класс fade-in и will-change у новых после анимации
                                leftImgNext.classList.remove('fade-in');
                                rightImgNext.classList.remove('fade-in');
                                
                                // Сбрасываем transform для старых изображений, чтобы они не оставались уменьшенными
                                leftImgCurrent.style.transform = 'none';
                                rightImgCurrent.style.transform = 'none';
                                leftImgCurrent.style.transformOrigin = '';
                                rightImgCurrent.style.transformOrigin = '';
                                
                                // Сбрасываем will-change для оптимизации
                                leftImgNext.style.willChange = 'auto';
                                rightImgNext.style.willChange = 'auto';
                                leftImgCurrent.style.willChange = 'auto';
                                rightImgCurrent.style.willChange = 'auto';
                                
                                // Обновляем текущие буферы
                                currentLeftBuffer = nextLeftBuffer;
                                currentRightBuffer = nextRightBuffer;
                                
                                animationTimeout = null;
                                isFlipping = false;
                            }, 1000);
                        }
                    }
                }
                
                // Предзагружаем изображения в скрытые буферы
                var leftPreload = new Image();
                var leftLoadTimeout = null;
                leftPreload.onload = function() {
                    if (leftLoadTimeout) clearTimeout(leftLoadTimeout);
                    if (leftImgNext) {
                        leftImgNext.src = leftImagePath;
                    }
                    leftLoaded = true;
                    checkBothLoaded();
                };
                leftPreload.onerror = function() {
                    if (leftLoadTimeout) clearTimeout(leftLoadTimeout);
                    // Все равно пытаемся установить src на случай если браузер кэшировал
                    if (leftImgNext) {
                        leftImgNext.src = leftImagePath;
                    }
                    leftLoaded = true;
                    checkBothLoaded();
                };
                // Таймаут на случай зависания загрузки
                leftLoadTimeout = setTimeout(function() {
                    if (!leftLoaded) {
                        leftPreload.onerror();
                    }
                }, 10000); // 10 секунд таймаут
                leftPreload.src = leftImagePath;
                
                var rightPreload = new Image();
                var rightLoadTimeout = null;
                rightPreload.onload = function() {
                    if (rightLoadTimeout) clearTimeout(rightLoadTimeout);
                    if (rightImgNext) {
                        rightImgNext.src = rightImagePath;
                    }
                    rightLoaded = true;
                    checkBothLoaded();
                };
                rightPreload.onerror = function() {
                    if (rightLoadTimeout) clearTimeout(rightLoadTimeout);
                    // Все равно пытаемся установить src на случай если браузер кэшировал
                    if (rightImgNext) {
                        rightImgNext.src = rightImagePath;
                    }
                    rightLoaded = true;
                    checkBothLoaded();
                };
                // Таймаут на случай зависания загрузки
                rightLoadTimeout = setTimeout(function() {
                    if (!rightLoaded) {
                        rightPreload.onerror();
                    }
                }, 10000); // 10 секунд таймаут
                rightPreload.src = rightImagePath;
            }

            function flipNext(e) {
                if (e) e.preventDefault(); // Предотвращаем стандартное поведение
                
                // Защита от множественных кликов - проверяем флаг и время
                var now = Date.now();
                if (isFlipping || (now - lastFlipTime < 1100)) {
                    return; // Игнорируем если уже перелистывается или прошло меньше 1.1 секунды
                }
                
                isFlipping = true;
                lastFlipTime = now;
                
                var pageSequence = getPageSequence();
                
                // Проверка на пустую последовательность
                if (!pageSequence || pageSequence.length === 0) {
                    isFlipping = false;
                    return;
                }
                
                // Начинаем предзагрузку новых страниц сразу
                    var nextLeft = currentRightPage + 1;
                    var nextRight = currentRightPage + 2;
                    
                if (nextRight <= pageSequence.length && nextLeft >= 1) {
                    // Начинаем загрузку новых изображений с анимацией вперёд (вправо)
                    loadPages(nextLeft, nextRight, false, 'forward');
                } else {
                    isFlipping = false; // Сбрасываем если нет следующей страницы
                }
            }

            function flipPrev(e) {
                if (e) e.preventDefault(); // Предотвращаем стандартное поведение
                
                // Защита от множественных кликов - проверяем флаг и время
                var now = Date.now();
                if (isFlipping || (now - lastFlipTime < 1100)) {
                    return; // Игнорируем если уже перелистывается или прошло меньше 1.1 секунды
                }
                
                isFlipping = true;
                lastFlipTime = now;
                
                var pageSequence = getPageSequence();
                
                // Проверка на пустую последовательность
                if (!pageSequence || pageSequence.length === 0) {
                    isFlipping = false;
                    return;
                }
                
                // Начинаем предзагрузку новых страниц сразу
                    var prevLeft = currentLeftPage - 2;
                    var prevRight = currentLeftPage - 1;
                    
                if (prevLeft >= 1 && prevRight <= pageSequence.length) {
                    // Загрузка с анимацией назад (влево)
                    loadPages(prevLeft, prevRight, false, 'backward');
                } else if (pageSequence.length >= 2) {
                    // Загрузка с анимацией назад (влево) - возвращаемся к началу
                    loadPages(1, 2, false, 'backward');
                    } else {
                    isFlipping = false; // Нет страниц для загрузки
                    }
            }

            function pad(num, size) {
                var s = num + '';
                while (s.length < size) s = '0' + s;
                return s;
            }

            var html =
                '<div class="book-container">' +
                    '<div class="book-spread">' +
                        '<div id="book-page-left" class="book-page book-page-left">' +
                            '<img id="left-page-img-1" class="visible" src="" alt="Left page">' +
                            '<img id="left-page-img-2" class="hidden" src="" alt="Left page">' +
                        '</div>' +
                        '<div id="book-page-right" class="book-page book-page-right">' +
                            '<img id="right-page-img-1" class="visible" src="" alt="Right page">' +
                            '<img id="right-page-img-2" class="hidden" src="" alt="Right page">' +
                        '</div>' +
                    '</div>' +
                '</div>';

            contentEl.innerHTML = html;

            // Обработчики событий для перелистывания (поддержка разных типов взаимодействия)
            var leftPageEl = document.getElementById('book-page-left');
            var rightPageEl = document.getElementById('book-page-right');
            
            // Обработчики для левой страницы
            function handleLeftPage(e) {
                e.preventDefault();
                e.stopPropagation();
                flipPrev(e);
            }
            
            // Обработчики для правой страницы
            function handleRightPage(e) {
                e.preventDefault();
                e.stopPropagation();
                flipNext(e);
            }
            
            // Добавляем обработчики для mousedown и pointerdown (более надёжно чем click)
            // mousedown срабатывает раньше и надёжнее при неполных кликах
            leftPageEl.addEventListener('mousedown', handleLeftPage, { passive: false });
            rightPageEl.addEventListener('mousedown', handleRightPage, { passive: false });
            
            // Также поддерживаем touch и pointer события для мобильных устройств
            leftPageEl.addEventListener('pointerdown', handleLeftPage, { passive: false });
            rightPageEl.addEventListener('pointerdown', handleRightPage, { passive: false });
            
            leftPageEl.addEventListener('touchstart', handleLeftPage, { passive: false });
            rightPageEl.addEventListener('touchstart', handleRightPage, { passive: false });

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    flipPrev();
                } else if (e.key === 'ArrowRight') {
                    flipNext();
                }
            });

            loadPages(1, 2, true, null); // true = skipAnimation для начальной загрузки
            return;
        }

        contentEl.innerHTML = '<div class="info-message">Не выбран ключ книги. Откройте через меню книг.</div>';
    })();
    </script>
</body>
