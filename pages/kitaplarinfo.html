<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitaplar Info - Музей</title>
    <link rel="stylesheet" href="../css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
    <div class="video-container">
        <video id="mainVideo" autoplay muted loop playsinline>
            <source src="C:\Users\User/kitaplar_fon.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>

        <div class="navigation-container navigation-container--info">
            <div class="container-fluid">
                <a href="./kitaplar.html" class="back-btn">← Назад</a>

                <div class="info-column">
                    <div class="info-content">
                        <div id="info-content"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
    (function() {
        var params = new URLSearchParams(window.location.search);
        var key = params.get('key') || '';

        var contentEl = document.getElementById('info-content');

        var pdfByKey = {
            book1: { title: 'ATDA WEPA-DA BAR, SAPA-DA', file: '../pdf/1.ATDA%20WEPA-DA%20BAR%2C%20SAPA-DA.pdf' },
            book2: { title: '(wnut) Sonky wariant 18.04 - TM', file: '../pdf/%28wnut%29%20Sonky%20wariant%2018.04%20-%20TM_compressed%20%281%29.pdf' }
        };

        var selected = pdfByKey[key];
        if (selected) {
            var safeSrc = selected.file;

            var html =
                '<div class="row gx-2 gy-3">' +
                    '<div class="col-12">' +
                        '<div class="pdf-viewer pdf-viewer-transparent">' +
                            '<div class="pdf-wrapper">' +
                                '<object data="' + safeSrc + '#toolbar=0&navpanes=0&scrollbar=0&statusbar=0&view=FitH" type="application/pdf" width="100%" height="720px">' +
                                    '<iframe id="pdf-frame" src="' + safeSrc + '#toolbar=0&navpanes=0&scrollbar=0&statusbar=0&view=FitH" width="100%" height="720"></iframe>' +
                                    '<div class="info-message">Не удалось отобразить PDF. <a href="' + safeSrc + '" target="_blank" rel="noopener">Открыть в новой вкладке</a></div>' +
                                '</object>' +
                            '</div>' +
                        '</div>' +
                    '</div>' +
                '</div>';

            contentEl.innerHTML = html;
            
            setTimeout(function() {
                var iframe = document.getElementById('pdf-frame');
                if (iframe) {
                    iframe.style.overflow = 'hidden';
                    try {
                        var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        if (iframeDoc) {
                            var style = iframeDoc.createElement('style');
                            style.textContent = 'body { overflow: hidden !important; } ::-webkit-scrollbar { display: none !important; }';
                            iframeDoc.head.appendChild(style);
                        }
                    } catch (e) {
                    }
                }
            }, 1000);
            return;
        }

        contentEl.innerHTML = '<div class="info-message">Не выбран ключ книги. Откройте через меню книг.</div>';
    })();
    </script>
</body>
</html>
