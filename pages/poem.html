<style>
    .poem-scroll{
  height: calc(100% - 70px);
  overflow-y: auto;
  overscroll-behavior: contain;
  padding-right: .5rem;
  position: relative;
  touch-action: pan-y;      /* нативный вертикальный свайп на тач-устройствах */
  cursor: grab;
  /* Красивый скролл для Firefox */
  scrollbar-width: thin;
  scrollbar-color: #d4af37 rgba(0, 0, 0, 0.25);
}
/* Красивый скролл для WebKit/Chromium */
.poem-scroll::-webkit-scrollbar {
  width: 10px;
}

.poem-scroll::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.22);
  border-radius: 10px;
  box-shadow: inset 0 0 6px rgba(0, 0, 0, .25);
}

.poem-scroll::-webkit-scrollbar-thumb {
  border-radius: 10px;
  border: 1px solid rgba(255, 255, 255, 0.35);
  background: linear-gradient(180deg, #ffe15f 0%, #f0b72a 45%, #c88c16 100%);
  box-shadow: 0 1px 2px rgba(0, 0, 0, .35) inset;
}

.poem-scroll::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(180deg, #ffe98a 0%, #ffc23f 45%, #d89a1a 100%);
}
.poem-scroll.dragging{
  cursor: grabbing;
  user-select: none;
}

</style>
